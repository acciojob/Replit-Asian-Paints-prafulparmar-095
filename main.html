<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Paints Grid</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Asian Paints Grid</h1>

        <!-- Input Section -->
        <div class="mb-6 space-y-4">
            <div>
                <label for="block_id" class="block text-gray-700 text-sm font-semibold mb-2">Block ID (1-9):</label>
                <input type="number" id="block_id" min="1" max="9" placeholder="Enter block ID"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="colour_id" class="block text-gray-700 text-sm font-semibold mb-2">Color (e.g., red, #FF5733):</label>
                <input type="text" id="colour_id" placeholder="Enter color name or hex code"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button id="change_button"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                Change Color
            </button>
            <button id="Reset"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                Reset
            </button>
        </div>

        <!-- Grid Container -->
        <div id="grid-container" class="grid grid-cols-3 gap-3 p-2 border-2 border-gray-300 rounded-xl bg-gray-100">
            <!-- Grid items will be generated by JavaScript -->
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
