<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replit Asian Paints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Replit Asian Paints</h1>

    <div id="grid-container">
        <div id="item-1" class="grid-item">1</div>
        <div id="item-2" class="grid-item">2</div>
        <div id="item-3" class="grid-item">3</div>
        <div id="item-4" class="grid-item">4</div>
        <div id="item-5" class="grid-item">5</div>
        <div id="item-6" class="grid-item">6</div>
        <div id="item-7" class="grid-item">7</div>
        <div id="item-8" class="grid-item">8</div>
        <div id="item-9" class="grid-item">9</div>
    </div>

    <div class="controls">
        <label for="block_id">Block ID (1-9):</label>
        <input type="number" id="block_id" min="1" max="9" placeholder="e.g., 3">

        <label for="colour_id">Color:</label>
        <input type="text" id="colour_id" placeholder="e.g., red, #FF0000">

        <button id="change_button">Change Color</button>
        <button id="reset_button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
